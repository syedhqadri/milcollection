<!DOCTYPE HTML>

<html>
	<head>
		<title>Millennium Collection</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./static/assets/css/main.css" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="/static/images/banner.jpg" alt="" /></span>
							<h1 id="title">Millennium<br>Collection</h1>
							<p>Jewelry|Watches</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="index.html" id="top-link"><span class="icon solid fa-home">Back to Home Page</span></a></li>

							</ul>
						</nav>

				</div>

				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
							<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>

				</div>

			</div>

		<!-- Main -->
			<div id="main">

				<!-- Intro -->

						<div class="container">



						</div>
					</section>


				<!-- Contact -->
					<section id="contact" class="four">
						<div class="container">

							<header>
								<h2>Work With Us</h2>
							</header>

							<p>Apply now to start working with us. Fill out the form below and Submit for us to review.</p>

							<form method="post" action="/submit_application">
								<div class="row">
									<div class="col-6 col-12-mobile"><input type="text" name="firstname" placeholder="First Name" required /></div>
									<div class="col-6 col-12-mobile"><input type="text" name="lastname" placeholder="Last Name" required /></div>
									<div class="col-6 col-12-mobile"><input type="email" name="email" placeholder="Email" required /></div>
									<div class="col-6 col-12-mobile"><input type="tel" name="telephone" placeholder="Contact Number" required /></div>
									<div class="col-6 col-12-mobile"><input type="date" name="dob" placeholder="Date of Birth" /></div>
									<div class="col-6 col-12-mobile"><input type="text" name="gender" placeholder="Gender" required /></div>
									<div class="col-6 col-12-mobile"><input type="text" name="availability" placeholder="Days of week available" required /></div>
									<div class="col-6 col-12-mobile"><input type="text" name="hours" placeholder="Number of Hours desired per week" required /></div>
									<div class="col-12">
										<textarea name="message" placeholder="Comments"></textarea>
									</div>
									<div class="col-12">
										<input type="submit" value="Submit" />
										<input type="reset" value="Reset" />
									</div>
								</div>
							</form>

						</div>
					</section>

			</div>

		<!-- Footer -->
			<div id="footer">

				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; All rights reserved.</li>
					</ul>

			</div>

			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
